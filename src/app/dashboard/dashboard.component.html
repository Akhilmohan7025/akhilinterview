<body>
 
    <!-- As a link -->
   <nav class="navbar navbar-light bg-dark " >
     <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169;interview </b></a>
     <span class="quote text-light">akhil</span>
     
   </nav>
   <h4 style="color: aliceblue;">Welcome user</h4>
   
   
   <div class="container col-md-12 mt-0">
       <div class="d-flex justify-content-center h-100">
           <div class="card">
               <div class="card-header">
                   <h3 class="text-center">Deposite form</h3>
                   
               </div>
               <div class="card-body">
                   <form (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                       
                      <input type="text" name="amount"[(ngModel)]="amount" class="form-control" placeholder="amount" id="login_amg" required>


                        
                    </div>

                    <!--  -->
                       <div class="input-group form-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-user"></i></span>
                           </div>
                           <!-- <input type="text" (change)="acNochnage($event)" class="form-control" [placeholder]="accnum  " id="login_accno" required>
                         -->
                         <!-- <input type="text" #acno class="form-control" [placeholder]="accnum  " id="login_accno" required> -->
                         <input type="text" name="acno"[(ngModel)]="acno" class="form-control" placeholder="acno  " id="login_accno" required>


                           
                       </div>
                       <div class="input-group form-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-key"></i></span>
                           </div>
                           <!-- <input type="password" (change)="pwdchnage($event)"  class="form-control" placeholder="password" id="login_password" required> -->
                           <!-- <input type="password" #pwd  class="form-control" placeholder="password" id="login_password" required> -->
                           <input type="password" name="pwd"[(ngModel)]="pwd"  class="form-control" placeholder="password" id="login_password" required>
                       </div>
                       
                       <div class="form-group">
                           <input type="submit"  value="Deposite" class="btn float-right login_btn " style="width:50%" >
                       </div>
                   </form>
               </div>
              
           </div>
       </div>
   </div>

   <!-- withdraw -->

   <div class="container col-md-12 mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="text-center">withdraw form</h3>
                
            </div>
            <div class="card-body">
                <form (ngSubmit)="withdraw()">
                 <div class="input-group form-group">
                     <div class="input-group-prepend">
                         <span class="input-group-text"><i class="fas fa-user"></i></span>
                     </div>
                    
                   <input type="text" name="amount"[(ngModel)]="amount1" class="form-control" placeholder="amount" id="login_amg1" required>
                
                </div>

                 <!--  -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                      <input type="text" name="acno"[(ngModel)]="acno1" class="form-control" placeholder="acno  " id="login_accno1" required>


                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pwd"[(ngModel)]="pwd1"  class="form-control" placeholder="password" id="login_password1" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit"  value="withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
